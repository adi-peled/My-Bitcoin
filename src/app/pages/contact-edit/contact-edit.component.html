<div class="contact-edit">

    <h1>edit </h1>

    <div class="name">
        <span>Name:</span>
        <input [(ngModel)]="contact.name" type="text">
    </div>
    <div class="phone">
        <span> Phone:</span>
        <input [(ngModel)]="contact.phone" type="text">
    </div>
    <div class="email">
        <span> Email :</span>
        <input [(ngModel)]="contact.email" type="mail">
    </div>

    <button (click)="saveContact(contact)" class="btn-save">save</button>
</div>
