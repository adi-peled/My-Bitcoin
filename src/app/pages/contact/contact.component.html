<div class="contact-page">

    <h1 class="title">Contacts</h1>
    <app-contact-filter (onFilter)="setFilter($event)"></app-contact-filter>
    <app-contact-list (contactSelected)="selectedContact($event)" [contacts]="contacts"
        (contactRemoved)="removeContact($event)"></app-contact-list>
    <a routerLink="/contact/edit" routerLinkActive="active"> add contact</a>


</div>
